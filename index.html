<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Форма обратной связи</title>
</head>
<body>
    <h1>Форма обратной связи</h1>
    <form method="post" action="https://httpbin.org/post">
        <label for="fio">ФИО</label>
        <input type="text" name="surname" id="fio" placeholder="Введите ФИО"  required>

        <label for="email">Адрес электронной почты</label>
        <input type="email" name="email" id="email" placeholder="Введите email" required>

        <fieldset>
            <legend>Откуда вы узнали о нас?</legend>
            <div class="firstadv">
                <input type="radio" name="source" id="adv" value="adv">
                <label class="labeladv1" for="adv">Реклама</label>
            </div>

            <div class="secondadv">
                <input type="radio" name="source" id="friends" value="friends">
                <label class="labeladv2" for="friends">От друзей</label>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Категория обращения</legend>
            <select name="type" id="type">
                <option value="negative">Жалоба</option>
                <option value="positive">Благодарность</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Текст сообщения</legend>
            <input type="text" id="textmessage">
        </fieldset>

        <fieldset>
            <legend>Вложение</legend>
            <input type="file" id="file">
        </fieldset>

        <div>
            <input type="checkbox" name="agree" id="agree" value="agree" required>
            <label for="agree">Даю согласие на обработку персональных данных</label>
        </div>
        <div class="container">
            <button class="button" type="submit">Отправить</button>
        </div>
    </form>
</body>
</html>
